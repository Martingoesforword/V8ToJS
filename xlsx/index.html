<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
  </body>
  <script src="./jszip2.js"></script>
  <script src="./jszip3.js"></script>
  <script src="./xlsx.js"></script>
  <script>
    let a = document.createElement('a');

    let wb = XLSX.book_new();
    let ws = XLSX.aoa_to_sheet([[1, null, 3], [4, 5, 6]]);
    ws.merge.push('A1:B1');
    XLSX.book_append_sheet(wb, ws, "sheet12");
    // let wbBlob = XLSX.write(wb);
    XLSX.write(wb).then(wbBlob => {
      let blob = new Blob([wbBlob], {type:"application/octet-stream"});
      let url = URL.createObjectURL(blob);
      a.href = url;
      a.download = '123.xlsx';
      a.click();
    });
  </script>
</html>
